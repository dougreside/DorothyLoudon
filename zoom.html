<!doctype html>
<html lang="en">
<head>
<title>Dorothy Loudon Collection</title>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<link rel="icon" type="image/png" href="../../pics/favicon.png" />
<script type="text/javascript" src="./vendor/extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="./vendor/extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="./vendor/extras/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="./js/hash.js"></script>
<script type="text/javascript" src="./data/LoudonMetadata.js"></script>
<script type="text/javascript" src="./js/underscore-min.js"></script>
<style type="text/css">
#imageDiv{
height:500px;
width:800px;
overflow:auto;}

</style>
<script type="text/JavaScript">

	 
	 function getHashParts(){
			hashparts=[];
			hash = window.location.href;
			if (hash.indexOf("#")>0){
		 		 hash = hash.substring(hash.indexOf("#")+1);
		 		 
		 		 hashparts = hash.split("/");
			 }
			
			 return hashparts;
			}	
zoomLevel = 0;	 
$(document).ready(function(){
	hparts = getHashParts();
	$("#imageDiv").append("<img id='mainImage' src='http://images.nypl.org/index.php?t=w&id="+hparts[0]+"'/>");
	$("#ZoomIn").click(function(e){
		e.preventDefault();
		nh = 2*parseFloat($("#mainImage").height());
		zoomLevel = zoomLevel+1;
		$("#mainImage").height(nh);
	});
	$("#ZoomOut").click(function(e){
		e.preventDefault();
		nh = parseFloat($("#mainImage").height())/2;
		$("#mainImage").height(nh);
		zoomLevel = zoomLevel-1;
	});
	$("#Reset").click(function(e){
		e.preventDefault();
		window.location.reload();
	});
	$("#BackButton").click(function(e){
	
		window.history.back();
		
	});
});


</script>
</head>
<body>
<div class="header"><span class="Back"><a id="BackButton" href="#dude">&lt; Back</a></span>  <span class="Zoom"><a id="ZoomIn" href="#">Zoom In</a></span> <span class="Zoom"><a id="Reset" href="#">Reset</a></span> <span class="Zoom"><a id="ZoomOut" href="#">Zoom Out</a></span></div>
	<div id="imageDiv"></div>
</body>
</html>
