	<script type="text/javascript">
	function getHash(){
		 hash = window.location.hash;
		 if (hash.length>1){
			 
			  if (hash.indexOf("#")>-1){
				  hash = hash.substring(hash.indexOf("#")+1);
			  }
		 }
		
		 return hash;
	}
	$(window).on("hashchange",function(){

		hash = getHash();
		
		$("#imageBox").html("<img id='mainImage' src='http://images.nypl.org/index.php?t=w&id="+hash+"'/>");
	});
	$(window).ready(function(){
			hash = getHash();
			if (hash.length>0){
				$("#imageBox").html("<img id='mainImage' src='http://images.nypl.org/index.php?t=w&id="+hash+"'/>");
			}
		
			zoomLevel=1;
			$("#ZoomIn").click(function(e){
				e.preventDefault();
				nh = 2*parseFloat($("#mainImage").height());
				zoomLevel = zoomLevel+1;
				$("#mainImage").height(nh);
				});
				$("#ZoomOut").click(function(e){
				e.preventDefault();
				nh = parseFloat($("#mainImage").height())/2;
				$("#mainImage").height(nh);
				zoomLevel = zoomLevel-1;
				});
				/*$("#Reset").click(function(e){
				e.preventDefault();
				isrc = $("#mainImage").attr("src");
				$("#mainImage").replaceWith("<img src='"+isrc+"'/>");
				//window.location.reload();
				});*/
				$("#Rotate").click(function(e){
					$("#mainImage").rotateRight()
				});
				
				
				$("#BackButton").click(function(e){
				e.preventDefault();
				$("#zoomWindow").hide();
				$("#magazine-viewport").show();

				});
		})
	
	</script>
