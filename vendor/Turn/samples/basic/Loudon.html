<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../../extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="./underscore-min.js"></script>
<script type="text/javascript" src="./Loudon.json"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div id="flipbook">

		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {
	// Flipbook

	$('.flipbook').turn({
			width:922,
			
			height:600,

			elevation: 50,
			
			// Hardware acceleration

			acceleration: !isChrome(),

			// Enables gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform
$(window).ready(function(){
	curShow = Loudon[2].images;
	
	_.each(curShow,function(i){
		$("#flipbook").append("<div style='background-image:url(\"http://images.nypl.org/index.php?t=w&id="+i+"\")'></div>");
	});
	console.log($("#flipbook").html());
	yepnope({
		test : Modernizr.csstransforms,
		yep: ['../../lib/turn.min.js'],
		nope: ['../../lib/turn.html4.min.js'],
		both: ['js/basic.js', 'css/basic.css'],
		complete: loadApp
	});
});


</script>

</body>
</html>
