<!doctype html>
<html lang="en">
<head>
<title>Using turn.js and the new zoom feature</title>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<link rel="icon" type="image/png" href="../../pics/favicon.png" />
<script type="text/javascript" src="./vendor/extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="./vendor/extras/modernizr.2.5.3.min.js"></script>
<script type="text/javascript" src="./vendor/extras/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="./js/hash.js"></script>
<script type="text/javascript" src="./data/loudonall.json"></script>
<script type="text/javascript" src="./data/LoudonImages.json"></script>
<script type="text/javascript" src="./js/underscore-min.js"></script>
<style type="text/css">
.tableList{
float:left;
width: 200px;
}
.preview{
float:left;
border-left: thin solid black;
}
</style>
<script type="text/JavaScript">
$(document).ready(function(){
	lrd = loudon.response.docs;
	u = _.uniq(lrd,false,function(val){
		return val.mms_container_id;
	});
	JSONout = "";
	$.each(u,function(key,val){
		imageObjs = _.filter(lrd,function(v){
			return v.mms_container_id == val.mms_container_id; 
		});
		images = [];
		$.each(imageObjs,function(k,i){
			images.push({"titles":i.mms_name,"imgNums":i.identifier_local_image_id});
		});
		JSONout=JSONout+'{"id":"'+val.mms_container_id+'","title":"'+val.container_name+'","images":'+JSON.stringify(images)+'},';
		
	});
	$("#result").val(JSONout);
	
})

</script>
</head>
<body>
<textarea cols=100 rows=100 id="result"></textarea>
</body>
</html>
